<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon -->
  <path d="M100 20 L160 55 L160 125 L100 160 L40 125 L40 55 Z" 
        stroke="url(#logoGradient)" 
        stroke-width="3" 
        fill="none"
        opacity="0.6"/>
  
  <!-- Inner hexagon -->
  <path d="M100 40 L140 62.5 L140 107.5 L100 130 L60 107.5 L60 62.5 Z" 
        stroke="url(#logoGradient)" 
        stroke-width="2.5" 
        fill="none"
        opacity="0.8"/>
  
  <!-- Central neural node -->
  <circle cx="100" cy="90" r="12" fill="url(#logoGradient)"/>
  
  <!-- Neural connection nodes -->
  <circle cx="70" cy="70" r="6" fill="url(#accentGradient)"/>
  <circle cx="130" cy="70" r="6" fill="url(#accentGradient)"/>
  <circle cx="85" cy="110" r="6" fill="url(#accentGradient)"/>
  <circle cx="115" cy="110" r="6" fill="url(#accentGradient)"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="90" x2="70" y2="70" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="130" y2="70" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="85" y2="110" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="115" y2="110" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Circuit traces -->
  <path d="M60 62.5 L50 62.5 L50 50" 
        stroke="url(#accentGradient)" 
        stroke-width="1.5" 
        fill="none"
        opacity="0.6"/>
  <path d="M140 62.5 L150 62.5 L150 50" 
        stroke="url(#accentGradient)" 
        stroke-width="1.5" 
        fill="none"
        opacity="0.6"/>
  <path d="M60 107.5 L50 107.5 L50 130" 
        stroke="url(#accentGradient)" 
        stroke-width="1.5" 
        fill="none"
        opacity="0.6"/>
  <path d="M140 107.5 L150 107.5 L150 130" 
        stroke="url(#accentGradient)" 
        stroke-width="1.5" 
        fill="none"
        opacity="0.6"/>
  
  <!-- Circuit nodes -->
  <circle cx="50" cy="50" r="3" fill="url(#accentGradient)"/>
  <circle cx="150" cy="50" r="3" fill="url(#accentGradient)"/>
  <circle cx="50" cy="130" r="3" fill="url(#accentGradient)"/>
  <circle cx="150" cy="130" r="3" fill="url(#accentGradient)"/>
</svg>
